<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive</title>
    <script>
        let step = 0
        let posX = -120
        let posY = 20
        let speed = 5
        let xState = -120
        let text = new Array
        let maxStep = 5
        text.push("出发开始练习") 
        text.push("FBB努力训练了6个月") 
        text.push("终于拿下了驾照") 
        text.push("星辰大海任你行!!") 

        let buttontext = new Array
        buttontext.push("加油") 
        buttontext.push("努力") 
        buttontext.push("坚持") 
        buttontext.push("胜利!!") 

        let xStates = new Array
        xStates.push(-120)
        xStates.push(-60)
        xStates.push(-0)
        xStates.push(60)
        xStates.push(120)
    
        function moveImage(){
            const car = document.getElementById('car');
            if(posX < xState){
                posX += speed;
                car.style.left = posX + 'px';
                requestAnimationFrame(moveImage);
            }
        }

        //给按钮设置一些简单的效果
        window.onload = function () {
            const content = document.getElementById('content');
            content.textContent = text[step]
            var button1 = document.getElementsByClassName('btn')[0];
            button1.textContent = buttontext[step]
            button1.onclick = function () {
                xState = xStates[step + 1]
                moveImage()
                content.textContent = text[step]
                button1.textContent = buttontext[step]
                step++
                if(step >= maxStep){
                    const words = document.getElementById('words');
                    words.textContent = "恭喜FBB心心念念的驾照终于到手了，行车注意安全，畅享驾车游历世界各地！"
                    words.style.width = "150px"
                    car.style.left ="0px"
                }
            }
        }
    </script>

    <style>
        img {
            position: relative; /* 或 absolute */
            left: -120px;
            top: 20px;
        }
        
        .container {
            display: flex;
            align-items: center;
        }

        .text{
            font-size: 16px; /* 设置字体大小 */
            word-wrap: break-word; /* 允许在长单词或URL中间换行 */
        }

        body {
            background: linear-gradient(to bottom, #9be2fd 0%, #d2f4ff 100%);
        }
    </style>
</head>

    <!-- bootstrap 按钮 -->
    <div style="height: 50px;">
    </div>
    <div id = "content">
        出发开始练习
    </div>
     <div class="container">
        <div class="text">
            <p id="words"></p>
        </div>
        <img id = "car" src="car2.png" style="height: 260px; width: 260px; scale: 0.2;">
     </div>
     <button type="button" class="btn btn-success">加油</button>
</body>

</html>
